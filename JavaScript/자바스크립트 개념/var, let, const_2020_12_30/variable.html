<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var let const</title>
    <script>
        var a=1;
        var a=2; // 재선언 가능
        a=3; //재할당 가능

        let b=1;
        let b=2; // 오류 // 재선언 불가능
        b=3 // 재할당 가능

        const c=1;
        const c=2;// 오류 // 재선언 불가능 
        c=3; // 오류 // 재할당 불가능
    </script>
</head>
<body>
</body>
</html>
